<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="base apparel" />
    </header>

    <picture>
      <source media="(min-width: 768px)" srcset="images/hero-desktop.jpg" />
      <img src="images/hero-mobile.jpg" alt="" />
    </picture>

    <main>
      <h1>
        <span class="fw-300">We're</span>
        <span>coming</span>
        <span>soon</span>
      </h1>

      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>

      <form id="newsletter-subscription-form">
        <div class="email-input-wrapper">
          <div class="email-input-wrapper__input">
            <label for="email" class="visually-hidden"
              >Your e-mail address</label
            >
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              autocomplete="email"
              required
            />

            <img src="images/icon-error.svg" alt="" />
          </div>
          <button class="email-input-wrapper__button">
            <img src="images/icon-arrow.svg" alt="Email submission button" />
          </button>
        </div>
        <p id="email-error" class="email-error">Please provide a valid email</p>
      </form>
    </main>
  </body>
</html>
